<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/x-icon" th:href="@{/img/icon.png}">
  <title>Indox - Health, Beauty & Electronics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body id="page-top">

    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="img/Indoxlogo-small.png" width="50%" height="auto"></a>
    <div class="container">
      
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#webshop">Webshop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">Over Ons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- end NAV -->
    
    <!-- Header -->
    <header class="masthead">
      <div id="header-section">
        <img th:src="@{img/header-bg-prod.jpg}" alt="bg" style="width:100%;">
        <div class="carousel-caption d-none d-md-block text-light" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">        
            <h2 class="text-light">Welkom Bij Indox Webshop!</h2></br>
            <h3 class="text-light">Producten die op dit moment beschiekbaar zijn voor particulieren</h3>
            <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Ontdek Meer</a>
        </div>
      </div>
    </header>
  </br></br>
   
    <!-- Services -->
  <section class="page-section" id="services">
    <div id="contenets" class="row justify-content-center">
      <div id="products" class="card col-md-6 col-lg-4 col-xl-3 m-2" th:each="product:${allProducts}"> 
        <div class="bd-example">
	        <div th:id="'productCarousel'+${product.getProductId()}" class="carousel slide" data-ride="carousel" data-interval="false">
	            <ol class="carousel-indicators">
	            <li th:each="num :${product.getProductImages()}" th:data-target="'#productCarousel'+${product.getProductId()}" data-slide-to="0" class="active"></li>
	            <!-- <li data-target="#productCarousel" data-slide-to="1"></li>
	            <li data-target="#productCarousel" data-slide-to="2"></li> -->
	            </ol>
	            <div class="carousel-inner">
		            <div class="carousel-item" th:each="images : ${product.getProductImages()}">
		                <img th:src="${images.getImageUri()}" class="d-block w-100" alt="...">
		            </div>
	            </div>
	            <a class="carousel-control-prev" th:href="'#productCarousel'+${product.getProductId()}" role="button" data-slide="prev">
		            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		            <span class="sr-only">Previous</span>
	            </a>
	            <a class="carousel-control-next" th:href="'#productCarousel'+${product.getProductId()}" role="button" data-slide="next">
		            <span class="carousel-control-next-icon" aria-hidden="true"></span>
		            <span class="sr-only">Next</span>
	            </a>
	        </div>
    	</div>
        
        
        
        <div class="card-body">
          <h5 class="card-title" th:text="${product.getProductName()}"></h5>
          <p class="card-text" th:text="${product.getProductDescription()}"></p>
          <a th:href="@{/productDetails(prodId=${product.getProductId()})}" class="btn btn-primary" th:text="'Bestel nu ' + ${product.getProductPrice()}"></a>
        </div>
      </div>  
    </div>        
  </section>
  
    
    
</br>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4">
            <span class="copyright">Copyright &copy; Indox.nl 2019</span>
          </div>
          <div class="col-md-4">
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a href="#">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="list-inline quicklinks">
              <li class="list-inline-item">
                <a href="#">Privacy Policy</a>
              </li>
              <li class="list-inline-item">
                <a href="#">Terms of Use</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script> $(document).ready(function() {
    	/* $(".carousel-item").first().addClass("active"); */
    	$("#products .carousel-item:first-child").addClass("active");
    	//alert($("#products .carousel-item:first-child").attr("class"));
    	
    	});
</script>
</body>

</html>
