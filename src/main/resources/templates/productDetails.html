<!doctype html>
<html lang="nl" xmlns:th="http://wwww.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS style-->
    <style>
        #product:hover{
            border-style: solid;
            border-color: grey;
            border-width: 1px;
        }
        .monospaced { font-family: 'Ubuntu Mono', monospaced ; }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <title>Product Details</title>
  </head>
  <body>
  
      <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="img/Indoxlogo-small.png" width="50%" height="auto"></a>
    <div class="container">
      
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#webshop">Webshop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">Over Ons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
          <li id="shoppingCart" class="nav-item">
          	<i class="fas fa-shopping-cart fa-2x" style="color:grey;"></i>
          	<span id="shopingCartItems" class="badge badge-light">4</span>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- end NAV -->
    
    
    <!--CONTAINER page-->
    <div class="container justify-content-center border" id="product-section">
        </br></br></br></br></br>
        
        <!--CONTAINER product  -->
        	<div class="row border">
        	 
 	    		<div id="productImages" class="col-md-6 border">
	    			<div class="bd-example border">
				        <div th:id="'productCarousel'+${product.getProductId()}" class="carousel slide" data-ride="carousel" data-interval="false">
				            <ol class="carousel-indicators">
				            	<li th:each="num :${product.getProductImages()}" th:data-target="'#productCarousel'+${product.getProductId()}" data-slide-to="0" class="active"></li>
				            </ol>
				            <div class="carousel-inner">
					            <div id="image" class="carousel-item" th:each="images : ${product.getProductImages()}">
					                <img th:src="${images.getImageUri()}" class="d-block w-100" alt="...">
					            </div>
				            </div>
				            <a class="carousel-control-prev" th:href="'#productCarousel'+${product.getProductId()}" role="button" data-slide="prev">
					            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					            <span class="sr-only">Previous</span>
				            </a>
				            <a class="carousel-control-next" th:href="'#productCarousel'+${product.getProductId()}" role="button" data-slide="next">
					            <span class="carousel-control-next-icon" aria-hidden="true"></span>
					            <span class="sr-only">Next</span>
				            </a>
				        </div>
			    	</div>    
	    		</div>
	    		<div id="productInfo" class="col-md-6">
	    		<form action="#" th:action="@{/addToShoppingCart}" name ="product" th:object="${product}" method="post">
	    			<div id="productName">
	    				<input type="hidden" class="form-control" name = "productId" th:field="*{productId}">
	    				<h2 class="monospaced" th:text="${product.getProductName()}"></h2>
	    			</div>
	    			<div id="productDesc">
	    				<h5 class="text-secondary" th:text="${product.getProductDescription()}"></h5>
	    			</div>
	    			<div id="productPrice">
	    				<h2 class="monospaced text-success" th:text="' &euro; '+ ${product.getProductPrice()} +' per ' +${product.getProductUnit()}"></h2>
	    			</div>
	    			<div id="quantity" class="input-group mb-3 col-xs-1">
	    				<a id="quantityMin" class="btn btn-light">-</a>
	    				<input name="quantity" id="quantityInput" type="text" style="text-align: center; " size="2" th:value="1">
	    				<a id="quantityPlus" class="btn btn-light">+</a>
	    					
	    			</div>
	    			<div><p class="text-danger" th:text="${quantityerror}"></div>
	    			<div id="formControls">
		    			<button type="submit" id="addToCart" class="btn btn-success">Toevoegen aan winkelmandje 
		    				<i class="fas fa-shopping-cart" style="color:white;"></i>
		    			</button>
		    			<a th:href="@{/products}" class="btn btn-outline-secondary">Terug</a>
		    		</div>
		    		<div id="promoInfo" class="bg-light">
		    			</br>
		    			<ul class="group-list" style="list-style-type: none;">
		    				<li class="group-list-item"><i class="fas fa-check" style="color:grey;"></i>  gratis bezorging vanaf 40.- en gratis retour</li>
		    				<li class="group-list-item"><i class="fas fa-check" style="color:grey;"></i>  30 dagen bedenktijd</li>
		    				<li class="group-list-item"><i class="fas fa-check" style="color:grey;"></i>  betaal snel en makkelijk met iDEAL</li>
		    			</ul>
		    			</br>	
		    		</div>
		    		</form>	
	    		</div>
	    		
	    	</div>
    	</div>
    
    
    
    
    
     <!--------------------------------------------------------------------------------------------------------------------------------->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script> $(document).ready(function() {
    	$(".carousel-item").first().addClass("active");
    	
    	$("#quantityMin").click(function() {
    		if($("#quantityInput").val()-1 >0){
    			$("#quantityInput").val(Number($("#quantityInput").val())-1);
    		}else{$("#quantityInput").val(1)}
    	});
    	
    	$("#quantityPlus").click(function() {
    		$("#quantityInput").val(Number($("#quantityInput").val())+1); 
    	}); 
    		
    		
    	
    });
    </script>
  </body>
</html>
